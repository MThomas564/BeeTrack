<h2>Inspections</h2>
<div>
    <p-button [routerLink]="'/addInspection'">Add Inspection</p-button>
    <p-table [value]="inspections" [tableStyle]="{ 'min-width': '50rem' }" [paginator]="true" [rows]="10">
        <ng-template pTemplate="header">
            <tr>
                <th>Date</th>
                <th>Hives Inspected</th>
                <th>View</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-inspect>
            <tr>
                <td>{{inspect.inspectionDate | date: 'longDate'}}</td>
                <td>
                    <ng-template #itemCount let-items="items">
                        {{ items.length }}
                      </ng-template>
                      <ng-container *ngTemplateOutlet="itemCount; context: { items: inspect.inspectionNotes }"></ng-container>
                  </td>
                <td><p-button (onClick)="viewInspection(inspect.id)">View</p-button></td>
            </tr>
        </ng-template>
    </p-table>

</div>
