<h2>Inspection date: {{inspection.inspectionDate}}</h2>
<span>
    <Label>General Notes:</Label>
    <p>{{inspection.notes}}</p>
</span>

<h3>Hive Notes:</h3>

<p-table [value]="inspectionNotes" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th>Hive</th>
            <th>Notes</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-inspect>
        <tr>
            <td>{{inspect.hive.name}}</td>
            <td>{{inspect.notes}}</td>
        </tr>
    </ng-template>
</p-table>
