<h2>Sales</h2>
<div>
    Total Number of Jars Sold: {{totalJars}}
</div>
<div>
    <p-button [routerLink]="'/sales/add'">Add Sale</p-button>
    <p-table [value]="sales" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Date</th>
                <th>Number of Jars</th>
                <th>Notes</th>
                <th>Edit</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-sale>
            <tr>
                <td>{{sale.dateOfSale | date: 'longDate'}}</td>
                <td>{{sale.numberOfJars}}</td>
                <td>{{sale.notes}}</td>
                <td><button pButton type="button" icon="pi pi-pencil" (click)="editSale(sale.id)">Edit</button></td>
            </tr>
        </ng-template>
    </p-table>

</div>
